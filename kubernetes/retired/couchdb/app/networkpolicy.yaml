---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone-strict/networkpolicy-networking-v1.json
# Only allow inbound CouchDB traffic via Envoy Gateway (network namespace),
# Prometheus metrics scraping, and intra-cluster node communication.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: couchdb-ingress
spec:
  podSelector:
    matchLabels:
      app: couchdb
      release: couchdb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: network
          podSelector:
            matchLabels:
              app.kubernetes.io/name: envoy
              app.kubernetes.io/managed-by: envoy-gateway
              gateway.networking.k8s.io/gateway-name: envoy-internal
      ports:
        - port: 5984
          protocol: TCP
    - from:
        # Allow CouchDB nodes to communicate for clustering (Erlang distribution + HTTP).
        - podSelector:
            matchLabels:
              app: couchdb
              release: couchdb
      ports:
        - port: 5984
          protocol: TCP
        - port: 4369
          protocol: TCP
        - port: 9100
          protocol: TCP
    - from:
        # Allow Prometheus to scrape exporter metrics.
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: kube-prometheus-stack
              app.kubernetes.io/name: prometheus
      ports:
        - port: 9984
          protocol: TCP


