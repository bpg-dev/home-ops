---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app couchdb
spec:
  chartRef:
    kind: OCIRepository
    name: couchdb
  interval: 1h
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        strategy: Recreate
        containers:
          app:
            image:
              repository: docker.io/couchdb
              tag: 3.4.2
            env:
              COUCHDB_SINGLE_NODE: "true"
              COUCHDB_BIND_ADDRESS: 0.0.0.0
            envFrom:
              - secretRef:
                  name: couchdb-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: {drop: ["ALL"]}
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /_up
                    port: &port 5984
              readiness: *probes
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 1Gi
          metrics:
            image:
              repository: docker.io/gesellix/couchdb-prometheus-exporter
              tag: v30.4.2
            # Map CouchDB credentials to exporter-expected env vars.
            # Exporter supports COUCHDB_USERNAME/COUCHDB_PASSWORD (see upstream couchdb-exporter.go).
            env:
              COUCHDB_URI: http://localhost:5984
              COUCHDB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: couchdb-secret
                    key: COUCHDB_USER
              COUCHDB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: couchdb-secret
                    key: COUCHDB_PASSWORD
              TELEMETRY_ADDRESS: 0.0.0.0:9984
              TELEMETRY_ENDPOINT: /metrics
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
      metrics:
        controller: *app
        ports:
          metrics:
            port: 9984
    serviceMonitor:
      metrics:
        serviceName: couchdb-metrics
        endpoints:
          - port: metrics
            path: /metrics
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "CouchDB"
          gethomepage.dev/description: "Document database (Apache CouchDB)"
          gethomepage.dev/group: "Databases"
          gethomepage.dev/icon: "couchdb.png"
        hostnames: ["couchdb.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM:=${APP}}"
        advancedMounts:
          *app :
            app:
              - path: /opt/couchdb/data
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp


