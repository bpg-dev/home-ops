---
# Application secrets for CouchDB
# Expected 1Password item: "couchdb" with fields:
# - admin-username
# - admin-password
# - couchdb-secret
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: couchdb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: couchdb-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # couchdb-helm chart expects these keys in the referenced Secret.
        adminUsername: "{{ index . \"admin-username\" }}"
        adminPassword: "{{ index . \"admin-password\" }}"
        cookieAuthSecret: "{{ index . \"couchdb-secret\" }}"
        erlangCookie: "{{ index . \"couchdb-secret\" }}"

        # Keep legacy keys for scripts/clients that expect the official image env vars.
        COUCHDB_USER: "{{ index . \"admin-username\" }}"
        COUCHDB_PASSWORD: "{{ index . \"admin-password\" }}"
        COUCHDB_SECRET: "{{ index . \"couchdb-secret\" }}"
  dataFrom:
    - extract:
        key: couchdb
  refreshInterval: 30m


