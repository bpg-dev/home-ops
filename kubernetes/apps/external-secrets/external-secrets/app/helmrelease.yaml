---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  chartRef:
    kind: OCIRepository
    name: external-secrets
  interval: 1h
  values:
    leaderElect: true
    serviceMonitor:
      enabled: true
    # grafanaDashboard:
    #   enabled: true
    certController:
      serviceMonitor:
        enabled: true
    webhook:
      replicaCount: 2
      serviceMonitor:
        enabled: true
    # Configure operator to reduce API call frequency for 1Password Families
    # 1Password Families: 1,000 reads/hour, 1,000 total/day per account
    # Increased store requeue interval to 30m to reduce rate limit hits
    # This reduces how often the operator reconciles SecretStores, helping avoid rate limits
    extraArgs:
      store-requeue-interval: 30m
