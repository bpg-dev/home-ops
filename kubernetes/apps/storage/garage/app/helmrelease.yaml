---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app garage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: garage
  values:
    controllers:
      garage:
        type: statefulset
        replicas: 3
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - name: meta
              storageClass: openebs-hostpath
              accessMode: ReadWriteOnce
              size: 10Gi
              globalMounts:
                - path: /meta
            - name: data
              storageClass: openebs-hostpath
              accessMode: ReadWriteOnce
              size: 100Gi
              globalMounts:
                - path: /data
        containers:
          app:
            image:
              repository: dxflrs/garage
              tag: v2.1.0@sha256:4c9b34c113e61358466e83fd6e7d66e6d18657ede14b776eb78a93ee8da7cf6a
            env:
              TZ: America/Toronto
              GARAGE_RPC_PUBLIC_ADDR:
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
            envFrom:
              - secretRef:
                  name: garage
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 3903
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }
            resources:
              requests:
                # Garage handles our Thanos object-store reads; give it more guaranteed CPU to reduce
                # tail latency under bursts (avoids competing with other pods on the node).
                cpu: 1000m
                memory: 512Mi
              limits:
                # No CPU limit - avoid throttling during compaction bursts
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: garage
              topologyKey: kubernetes.io/hostname
    service:
      app:
        ports:
          s3:
            port: &port 3900
          rpc:
            port: 3901
          api:
            port: 3903
          metrics:
            port: 3903
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "false"
        hostnames: ["s3.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    configMaps:
      config:
        data:
          configuration.toml: |
            metadata_dir = "/meta"
            data_dir = "/data"
            db_engine = "lmdb"
            metadata_auto_snapshot_interval = "6h"

            replication_factor = 2
            compression_level = 2

            rpc_bind_addr = "[::]:3901"
            # rpc_public_addr set via GARAGE_RPC_PUBLIC_ADDR env var

            # bootstrap_peers populated by init container
            bootstrap_peers = []

            [s3_api]
            s3_region = "us-east-1"
            api_bind_addr = "[::]:3900"
            root_domain = ".s3.${SECRET_DOMAIN}"

            [admin]
            api_bind_addr = "[::]:3903"
    persistence:
      config:
        enabled: true
        type: configMap
        name: garage
        globalMounts:
          - path: /etc/garage.toml
            subPath: configuration.toml
