---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-maintenance
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: volsync-maintenance-secret
    template:
      data:
        KOPIA_FS_PATH: /repository
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_REPOSITORY: filesystem:///repository
  # Refresh interval: 4h (staggered to avoid simultaneous refreshes)
  # 1Password Families: 1,000 reads/hour, 1,000 total/day per account
  refreshInterval: 4h
  dataFrom:
    - extract:
        key: volsync-template
