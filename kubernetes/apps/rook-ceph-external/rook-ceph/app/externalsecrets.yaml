---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rook-ceph-mon
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  # Extract all fields from the rook-ceph item in 1Password
  # The item should contain fields: admin-secret, mon-secret, ceph-secret, ceph-username, cluster-name, fsid
  dataFrom:
    - extract:
        key: rook-ceph
  # Refresh interval: 4h (staggered to avoid simultaneous refreshes)
  # 1Password Families: 1,000 reads/hour, 1,000 total/day per account
  refreshInterval: 4h
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rook-csi-cephfs-node
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map 1Password field names to expected secret key names
        userID: "{{ index . \"csi-cephfs-node-userID\" }}"
        userKey: "{{ index . \"csi-cephfs-node-userKey\" }}"
  # Extract all fields from the rook-ceph item in 1Password
  dataFrom:
    - extract:
        key: rook-ceph
  # Refresh interval: 4h15m (staggered)
  refreshInterval: 4h15m
