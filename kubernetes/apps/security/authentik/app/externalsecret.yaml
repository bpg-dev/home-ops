---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AUTHENTIK_POSTGRESQL__HOST: &dbHost postgres-rw.postgresql-system.svc.cluster.local
        AUTHENTIK_POSTGRESQL__NAME: &dbName "{{ .POSTGRES_DBNAME }}"
        AUTHENTIK_POSTGRESQL__USER: &dbUser "{{ .POSTGRES_USER }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: &dbPass "{{ .POSTGRES_PASSWORD }}"

        AUTHENTIK_STORAGE__MEDIA__BACKEND: "s3"
        AUTHENTIK_STORAGE__MEDIA__S3__ACCESS_KEY: "{{ .S3_ACCESS_KEY_ID }}"
        AUTHENTIK_STORAGE__MEDIA__S3__SECRET_KEY: "{{ .S3_SECRET_ACCESS_KEY }}"
        AUTHENTIK_STORAGE__MEDIA__S3__BUCKET_NAME: authentik-media
        # AUTHENTIK_STORAGE__MEDIA__S3__REGION: us-east-1
        AUTHENTIK_STORAGE__MEDIA__S3__ENDPOINT: https://truenas.bpghome.net:30292
        AUTHENTIK_STORAGE__MEDIA__S3__CUSTOM_DOMAIN: s3://authentik-media/

        AUTHENTIK_BOOTSTRAP_EMAIL: "{{ .BOOTSTRAP_EMAIL }}"
        AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .BOOTSTRAP_PASSWORD }}"
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .BOOTSTRAP_TOKEN }}"
        AUTHENTIK_SECRET_KEY: "{{ .SECRET_KEY }}"

        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_USER: "{{ index . \"superuser-username\" }}"
        INIT_POSTGRES_SUPER_PASS: "{{ index . \"superuser-password\" }}"

  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: postgres
  refreshInterval: 30m
