---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  chartRef:
    kind: OCIRepository
    name: authentik
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-config
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: *secret

    authentik:
      redis:
        host: dragonfly.dragonfly-system
    postgresql:
      enabled: false
    redis:
      enabled: false

    server:
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
          envFrom:
            - secretRef:
                name: *secret
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 5
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          memory: 1Gi
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      route:
        main:
          enabled: true
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Authentik"
            gethomepage.dev/description: "Single sign-on"
            gethomepage.dev/group: "Infrastructure"
            gethomepage.dev/icon: "authentik.png"
            gethomepage.dev/pod-selector: "app.kubernetes.io/instance=authentik,app.kubernetes.io/component=server"
          hostnames: ["sso.${SECRET_DOMAIN}"]
          parentRefs:
            # TODO: Use external
            - name: envoy-internal
              namespace: network
      ingress:
        enabled: false

    prometheus:
      rules:
        enabled: false

    # Worker configuration
    worker:
      autoscaling:
        enabled: true
        # Keep >=2 workers so background tasks continue even if one worker loses its heartbeat.
        # This avoids relying on liveness-probe-based restarts for an internal (thread/fork) failure mode.
        minReplicas: 2
      resources:
        requests:
          cpu: 200m
        limits:
          memory: 1Gi

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    # Pod security context
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch


