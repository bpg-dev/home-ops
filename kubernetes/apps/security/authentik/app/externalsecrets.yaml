---
# Application secrets for Authentik
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map 1Password field names to expected secret key names
        SECRET_KEY: "{{ index . \"secret-key\" }}"
        DB_NAME: "{{ index . \"postgres-database\" }}"
        DB_USER: "{{ index . \"postgres-username\" }}"
        DB_PASSWORD: "{{ index . \"postgres-password\" }}"
  # Extract all fields from the authentik item in 1Password
  dataFrom:
    - extract:
        key: authentik
  refreshInterval: 30m

---
# Superuser credentials to bootstrap the database/user for Authentik
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-postgres-superuser
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-postgres-superuser
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      engineVersion: v2
      data:
        # Map 1Password field names to expected secret key names
        username: "{{ index . \"superuser-username\" }}"
        password: "{{ index . \"superuser-password\" }}"
  # Extract all fields from the postgres item in 1Password
  dataFrom:
    - extract:
        key: postgres
  refreshInterval: 30m

