---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  chartRef:
    kind: OCIRepository
    name: homepage
  interval: 1h
  values:
    controllers:
      homepage:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        initContainers:
          copy-config:
            image:
              repository: busybox
              tag: 1.36
            command:
              - /bin/sh
              - -c
              - |
                set -e
                echo "Copying config files to /app/config..."
                cp -v /app/config.d/* /app/config/ || true
                echo "Creating Next.js cache directory..."
                mkdir -p /tmp/.next
                echo "Config files copied successfully"
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                memory: 32Mi
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.7.0@sha256:b6ac42c31845ea7c862d71451c16413a6284430d8ff08e16ad791f42718a7c71
            env:
              PORT: &port 3000
              HOMEPAGE_ALLOWED_HOSTS: homepage.${SECRET_DOMAIN}
              NEXT_PRIVATE_CACHE_DIR: /tmp/.next
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 15m
                memory: 200Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    rbac:
      roles:
        homepage:
          type: ClusterRole
          rules:
            - apiGroups:
                - ""
              resources:
                - namespaces
                - pods
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - gateway.networking.k8s.io
              resources:
                - httproutes
                - gateways
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - get
                - list
                - watch
      bindings:
        homepage:
          type: ClusterRoleBinding
          roleRef:
            identifier: homepage
          subjects:
            - identifier: homepage
    serviceAccount:
      homepage: {}
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["homepage.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config-source:
        type: configMap
        name: "{{ .Release.Name }}-config"
        advancedMounts:
          homepage:
            copy-config:
              - path: /app/config.d
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/config
      logs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/config/logs
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
