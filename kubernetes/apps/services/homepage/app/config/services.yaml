---
# Homepage services configuration
# See https://gethomepage.dev/configs/services/ for full documentation
#
# Services are now automatically discovered via Kubernetes HTTPRoute annotations.
# Add gethomepage.dev/* annotations to your HTTPRoutes for automatic discovery.
# This file is kept for manual service entries if needed.

- Network:
  - Uptime Robot:
      href: https://uptimerobot.com/dashboard
      icon: uptimerobot.png
      description: Uptime Robot
      widget:
        type: uptimerobot
        url: https://api.uptimerobot.com
        key: {{HOMEPAGE_VAR_UPTIME_ROBOT_API_KEY}}
  - Cloudflared:
      href: https://dash.cloudflare.com/
      icon: cloudflare-zero-trust.png
      description: Cloudflared Tunnel Status
      widget:
        type: cloudflared
        accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
        tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
        key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
  - NextDNS:
      href: https://my.nextdns.io/
      icon: nextdns.png
      description: NextDNS
      widget:
        type: nextdns
        profile: {{HOMEPAGE_VAR_NEXTDNS_PROFILEID}}
        key: {{HOMEPAGE_VAR_NEXTDNS_API_TOKEN}}
  - OPNSense:
      href: https://opnsense.${SECRET_INTERNAL_DOMAIN}
      icon: opnsense.png
      description: OPNSense
      widget:
        type: opnsense
        url: https://opnsense.${SECRET_INTERNAL_DOMAIN}
        username: {{HOMEPAGE_VAR_OPNSENSE_USERNAME}}
        password: {{HOMEPAGE_VAR_OPNSENSE_PASSWORD}}
  - Unifi Network Application:
      href: https://cloudkey.${SECRET_INTERNAL_DOMAIN}
      icon: unifi.png
      description: Unifi Network Application
      widget:
        type: unifi
        url: https://cloudkey.${SECRET_INTERNAL_DOMAIN}
        key: {{HOMEPAGE_VAR_UNIFI_API_KEY}}
  - TP-Link PoE8:
      href: https://tp-link-poe8.${SECRET_INTERNAL_DOMAIN}
      icon: tp-link.png
  - TP-Link 10g:
      href: https://tp-link-10g.${SECRET_INTERNAL_DOMAIN}
      icon: tp-link.png

- Infrastructure:
  - Proxmox Cluster:
      href: https://pve-cluster.${SECRET_INTERNAL_DOMAIN}:8006
      icon: https://www.45drives.com/solutions/proxmox/img/proxmox_Logo.png
      description: Proxmox Lab Cluster
      widget:
        type: proxmox
        url: https://pve-cluster.${SECRET_INTERNAL_DOMAIN}:8006
        username: {{HOMEPAGE_VAR_PROXMOX_API_USER}}
        password: {{HOMEPAGE_VAR_PROXMOX_API_USER_KEY}}
  - Proxmox Dev:
      href: https://pve.${SECRET_INTERNAL_DOMAIN}:8006
      icon: https://www.45drives.com/solutions/proxmox/img/proxmox_Logo.png
      description: Proxmox Dev Box
      widget:
        type: proxmox
        url: https://pve.${SECRET_INTERNAL_DOMAIN}:8006
        username: {{HOMEPAGE_VAR_PROXMOX_BOX_API_USER}}
        password: {{HOMEPAGE_VAR_PROXMOX_BOX_API_USER_KEY}}
  - Grafana:
      href: https://grafana.${SECRET_DOMAIN}
      icon: grafana.png
      description: Grafana
      widget:
        type: grafana
        version: 2
        # alerts: alertmanager
        url: https://grafana.${SECRET_DOMAIN}
        username: {{HOMEPAGE_VAR_GRAFANA_USERNAME}}
        password: {{HOMEPAGE_VAR_GRAFANA_PASSWORD}}

  # should be last in the list
  - TrueNAS:
      href: https://truenas.${SECRET_INTERNAL_DOMAIN}
      icon: truenas.png
      description: TrueNAS Scale
      widget:
        type: truenas
        url: https://truenas.${SECRET_INTERNAL_DOMAIN}
        key: {{HOMEPAGE_VAR_TRUENAS_APIKEY}}
        enablePools: true

- Documentation & Notes:
  - Paperless NGX:
      href: https://paperless.${SECRET_DOMAIN}
      icon: paperless-ngx.png
      description: Document management system
      widget:
        type: paperlessngx
        url: https://paperless.${SECRET_DOMAIN}
        key: {{HOMEPAGE_VAR_PAPERLESS_NGX_API_TOKEN}}
