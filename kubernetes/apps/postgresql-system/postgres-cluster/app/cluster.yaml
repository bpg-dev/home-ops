---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised

  # Enable superuser access for external connections
  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser

  # Bootstrap configuration for initial database setup
  bootstrap:
    initdb:
      # Use custom secret for postgres superuser password
      secret:
        name: postgres-superuser
      # Database initialization options
      database: postgres
      owner: postgres
      encoding: UTF8
      localeCType: C
      localeCollate: C

  # PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
    # Configure pg_hba to allow password authentication with TLS
    # This is required even when enableSuperuserAccess is true
    pg_hba:
      # Allow password authentication over TLS for all connections
      - hostssl all all 0.0.0.0/0 scram-sha-256
      # Allow local connections (for internal operations)
      - local all all peer

  # Storage configuration
  storage:
    size: 20Gi
    storageClass: ceph-rbd

  # Barman Cloud Plugin configuration for WAL archiving
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: postgres-s3-backup

  # Monitoring configuration
  # Enable PodMonitor for Prometheus scraping
  monitoring:
    enablePodMonitor: true

  # Resources
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi

  # Affinity configuration
  # Enable pod anti-affinity to ensure PostgreSQL pods are distributed across different nodes
  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required

