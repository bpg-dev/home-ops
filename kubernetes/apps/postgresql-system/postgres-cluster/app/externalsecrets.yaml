---
# ExternalSecret for VolSync Kopia repository
# Shared by all PostgreSQL instance backups
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-volsync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: postgres-volsync-secret
    template:
      data:
        KOPIA_FS_PATH: /repository
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_REPOSITORY: filesystem:///repository
  refreshInterval: 1h
  dataFrom:
    - extract:
        key: volsync-template

---
# ExternalSecret for CloudNativePG S3 backup credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-backup-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: postgres-backup-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map 1Password field names to expected secret key names
        ACCESS_KEY_ID: "{{ index . \"s3-access-key-id\" }}"
        SECRET_ACCESS_KEY: "{{ index . \"s3-secret-access-key\" }}"
  # Extract all fields from the postgres item in 1Password
  dataFrom:
    - extract:
        key: postgres
  refreshInterval: 30m

---
# ExternalSecret for PostgreSQL superuser (postgres) password
# CloudNativePG requires a Secret with username and password keys
# The secret will be created as kubernetes.io/basic-auth type
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-superuser
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: postgres-superuser
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      engineVersion: v2
      data:
        # Map 1Password field names to expected secret key names
        username: "{{ index . \"superuser-username\" }}"
        password: "{{ index . \"superuser-password\" }}"
  # Extract all fields from the postgres item in 1Password
  dataFrom:
    - extract:
        key: postgres
  refreshInterval: 15m

