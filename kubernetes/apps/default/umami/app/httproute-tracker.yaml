---
# HTTPRoute for Umami tracker script with path rewrite
# This route specifically handles /um/um.js and rewrites it to /um.js
# It also handles /um/api/* paths and rewrites them to /um/api/*
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: umami-tracker-script
spec:
  hostnames:
    - "pavel.${SECRET_DOMAIN}"
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: Exact
            value: /um/um.js
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /um.js
      backendRefs:
        - name: umami-tracker
          namespace: default
          port: 3000
    - matches:
        - path:
            type: PathPrefix
            value: /um/api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /api
      backendRefs:
        - name: umami-tracker
          namespace: default
          port: 3000

