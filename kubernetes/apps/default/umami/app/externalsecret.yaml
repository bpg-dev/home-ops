---
# Application secrets for Umami
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: umami-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: umami-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map 1Password field names to expected secret key names
        APP_SECRET: "{{ index . \"app-secret\" }}"
        DB_NAME: "{{ index . \"postgres-database\" }}"
        DB_USER: "{{ index . \"postgres-username\" }}"
        DB_PASSWORD: "{{ index . \"postgres-password\" }}"
        DATABASE_URL: "postgresql://{{ index . \"postgres-username\" }}:{{ index . \"postgres-password\" }}@postgres-rw.postgresql-system.svc.cluster.local:5432/{{ index . \"postgres-database\" }}"
  # Extract all fields from the umami item in 1Password
  dataFrom:
    - extract:
        key: umami
  refreshInterval: 4h

---
# Superuser credentials to bootstrap the database/user for Umami
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: umami-postgres-superuser
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: umami-postgres-superuser
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      engineVersion: v2
      data:
        # Map 1Password field names to expected secret key names
        username: "{{ index . \"superuser-username\" }}"
        password: "{{ index . \"superuser-password\" }}"
  # Extract all fields from the postgres item in 1Password
  dataFrom:
    - extract:
        key: postgres
  refreshInterval: 4h

