---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: swimstats-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: swimstats-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DATABASE_URL: "postgres://{{ .SWIMSTATS_DB_USER }}:{{ .SWIMSTATS_DB_PASS }}@postgres-rw.postgresql-system.svc.cluster.local:5432/swimstats?sslmode=disable"
        OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        # Postgres Init
        INIT_POSTGRES_HOST: postgres-rw.postgresql-system.svc.cluster.local
        INIT_POSTGRES_DBNAME: swimstats
        INIT_POSTGRES_USER: "{{ .SWIMSTATS_DB_USER }}"
        INIT_POSTGRES_PASS: "{{ .SWIMSTATS_DB_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ index . \"superuser-password\" }}"
  dataFrom:
    - extract:
        key: swimstats
    - extract:
        key: postgres
  refreshInterval: 30m

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# ExternalSecret for GHCR image pull authentication
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: swimstats-registry
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: swimstats-registry-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      engineVersion: v2
      data:
        .dockerconfigjson: '{"auths":{"ghcr.io":{"username":"{{ index . "GHCR_USERNAME" }}","password":"{{ index . "GHCR_TOKEN" }}","auth":"{{ printf "%s:%s" (index . "GHCR_USERNAME") (index . "GHCR_TOKEN") | b64enc }}"}}}'
  dataFrom:
    - extract:
        key: ghcr
  refreshInterval: 30m
