---
# ExternalSecret for GHCR image pull authentication
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cv-site-registry
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cv-site-registry-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      engineVersion: v2
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "{{ index . \"GHCR_USERNAME\" }}",
                "password": "{{ index . \"GHCR_TOKEN\" }}",
                "auth": "{{ printf \"%s:%s\" (index . \"GHCR_USERNAME\") (index . \"GHCR_TOKEN\") | b64enc }}"
              }
            }
          }
  # Extract all fields from the ghcr item in 1Password
  # Note: The item should have fields named GHCR_USERNAME and GHCR_TOKEN
  dataFrom:
    - extract:
        key: ghcr
  refreshInterval: 30m

