---
# Application secrets for BookLore
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booklore-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # PostgreSQL connection for BookLore (JDBC format)
        DATABASE_URL: "jdbc:postgresql://postgres-rw.postgresql-system.svc.cluster.local:5432/{{ index . \"postgres-database\" }}"
        DATABASE_USERNAME: "{{ .DATABASE_USERNAME }}"
        DATABASE_PASSWORD: "{{ .DATABASE_PASSWORD }}"
        # For db-bootstrap job
        DB_NAME: "{{ .DATABASE_NAME }}"
        DB_USER: "{{ .DATABASE_USERNAME }}"
        DB_PASSWORD: "{{ .DATABASE_PASSWORD }}"
  dataFrom:
    - extract:
        key: booklore
  refreshInterval: 30m

---
# Superuser credentials to bootstrap the database/user for BookLore
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore-postgres-superuser
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booklore-postgres-superuser
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      engineVersion: v2
      data:
        username: "{{ index . \"superuser-username\" }}"
        password: "{{ index . \"superuser-password\" }}"
  dataFrom:
    - extract:
        key: postgres
  refreshInterval: 30m
