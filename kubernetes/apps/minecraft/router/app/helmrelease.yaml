---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-router
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: minecraft-router
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    serviceAccount:
      main:
        enabled: true
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          minecraft-router:
            image:
              repository: ghcr.io/itzg/mc-router
              tag: 1.39.0@sha256:b5e4bb0178d4e200a832b3ab20d99de71040db1c9081d3a8f83c9c47540447b2
            env:
              TZ: America/Toronto
              DEBUG: true
              IN_KUBE_CLUSTER: "true"
              API_BINDING: ":8080"
              PORT: &port 25565
              # Fallback route when a client connects using an unrecognized server address
              # (e.g., using the public IP instead of mc.${SECRET_DOMAIN}).
              # Ref: https://github.com/itzg/mc-router
              DEFAULT: "survival-minecraft:25565"
              AUTO_SCALE_UP: false
              CONNECTION_RATE_LIMIT: 10
              METRICS_BACKEND: prometheus
              SIMPLIFY_SRV: true
              # Only enable if something *in front of mc-router* is speaking PROXY protocol.
              # With a simple home-router port-forward to 192.168.1.40:25565, clients do NOT send PROXY protocol.
              USE_PROXY_PROTOCOL: false
              RECORD_LOGINS: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 96Mi
        serviceAccount:
          identifier: main
    service:
      minecraft-router:
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "192.168.1.40"
        ports:
          java:
            port: *port
          api:
            port: 8080
    route:
      api:
        kind: HTTPRoute
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: minecraft-router
                port: 8080
    serviceMonitor:
      minecraft-router:
        serviceName: minecraft-router
        endpoints:
          - port: api
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
