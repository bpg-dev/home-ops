---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./ocirepository.yaml
  - ./helmrelease.yaml

configMapGenerator:
  - name: modded-prometheus-exporter-config
    files:
      - config.yml=./config/prometheus-exporter-config.yml

generatorOptions:
  # Referenced by HelmRelease (must not get a hash suffix).
  disableNameSuffixHash: true
