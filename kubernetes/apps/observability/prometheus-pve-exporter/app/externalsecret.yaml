---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: prometheus-pve-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: prometheus-pve-exporter
    template:
      data:
        config.yml: |
          default:
            user: "{{ .PVE_USERNAME }}"
            password: "{{ .PVE_PASSWORD }}"
            verify_ssl: false
          targets:
            pve-cluster:
              url: https://pve-cluster.${SECRET_INTERNAL_DOMAIN}:8006/api2/json
              nodes:
                - pve1
                - pve2
                - pve3
  dataFrom:
    - extract:
        key: prometheus-pve-exporter
