---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  interval: 1h
  values:
    cleanPrometheusOperatorObjectNames: true
    # The upstream kube-apiserver SLO recording/alerting rules are expensive (long-range, histogram-heavy)
    # and can easily overload smaller clusters, resulting in rule evaluation timeouts and alert spam
    # (e.g. PrometheusRuleFailures / PrometheusMissingRuleEvaluations).
    defaultRules:
      rules:
        kubeApiserverAvailability: false
        kubeApiserverBurnrate: false
        kubeApiserverHistogram: false
        kubeApiserverSlos: false
    alertmanager:
      route:
        main:
          enabled: true
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Alertmanager"
            gethomepage.dev/description: "Alert routing and notifications"
            gethomepage.dev/group: "Infrastructure"
            gethomepage.dev/icon: "alertmanager.png"
            gethomepage.dev/pod-selector: "app.kubernetes.io/name=alertmanager,app.kubernetes.io/instance=kube-prometheus-stack"
          hostnames:
            - alertmanager.${SECRET_DOMAIN}
          parentRefs:
            - name: envoy-internal
              namespace: network
      alertmanagerSpec:
        replicas: 1
        alertmanagerConfiguration:
          name: alertmanager
        externalUrl: https://alertmanager.${SECRET_DOMAIN}
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-rbd
              resources:
                requests:
                  storage: 1Gi
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver # etcd runs on control plane nodes
    kubeProxy:
      enabled: false
    prometheus:
      route:
        main:
          enabled: true
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Prometheus"
            gethomepage.dev/description: "Metrics and alerting"
            gethomepage.dev/group: "Infrastructure"
            gethomepage.dev/icon: "prometheus.png"
            gethomepage.dev/pod-selector: "app.kubernetes.io/name=prometheus,app.kubernetes.io/instance=kube-prometheus-stack"
          hostnames:
            - prometheus.${SECRET_DOMAIN}
          parentRefs:
            - name: envoy-internal
              namespace: network
      prometheusSpec:
        # Run Prometheus in HA mode (2 replicas). This also ensures the second TSDB PVC is mounted
        # so CSI can complete filesystem resize after expansion.
        replicas: 2
        # HA alerting: disable the per-replica external label so Alertmanager deduplicates alerts
        # emitted by both Prometheus replicas.
        # Default is "prometheus_replica"; set to empty string to disable.
        replicaExternalLabelName: ""
        externalUrl: https://prometheus.${SECRET_DOMAIN}
        version: v2.55.1 # override 'unsupported Prometheus version' error
        image:
          registry: docker.io
          repository: prompp/prompp
          tag: 0.7.2
        securityContext:
          runAsNonRoot: true
          runAsUser: 64535
          runAsGroup: 64535
          fsGroup: 64535
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        # Keep 90 days of metrics locally (Prometheus TSDB).
        # Ensure PVC size is large enough; otherwise Prometheus will hit disk pressure and evict old blocks earlier.
        retention: 90d
        retentionSize: 250GB
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 2000Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-rbd
              resources:
                requests:
                  storage: 250Gi
    prometheus-node-exporter:
      enabled: false
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
    grafana:
      enabled: false
      forceDeployDashboards: true
      operator:
        dashboardsConfigMapRefEnabled: true
        folder: observability
        matchLabels:
          grafana.internal/instance: grafana
    additionalPrometheusRulesMap:
      node-down-rules:
        groups:
          - name: node-down
            rules:
              - alert: NodeDown
                annotations:
                  summary: Node {{ $labels.node }} is down
                  description: Node {{ $labels.node }} has been unreachable for more than 2 minutes.
                expr: kube_node_status_condition{condition="Ready",status="true"} == 0
                for: 2m
                labels:
                  severity: critical
              - alert: NodeUnreachable
                annotations:
                  summary: Node {{ $labels.node }} is unreachable
                  description: Node {{ $labels.node }} is unreachable and has been unschedulable for more than 2 minutes.
                expr: |
                  (kube_node_spec_taint{key="node.kubernetes.io/unreachable"} == 1)
                  * on (node) group_left() (kube_node_status_condition{condition="Ready",status="unknown"} == 1)
                for: 2m
                labels:
                  severity: critical
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: There are {{ $value }} containers pulling from Dockerhub. This may lead to rate limiting.
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
      zfs-rules:
        groups:
          - name: zfs
            rules:
              - alert: ZfsUnexpectedPoolState
                annotations:
                  summary: ZFS pool {{$labels.zpool}} on {{$labels.instance}} is in a unexpected state {{$labels.state}}
                expr: node_zfs_zpool_state{state!="online"} > 0
                labels:
                  severity: critical
      pve-exporter-rules:
        groups:
          - name: pve-exporters
            rules:
              - alert: ProxmoxNodeExporterDown
                expr: up{job="pve-node-exporter"} == 0
                for: 5m
                labels:
                  severity: critical
                annotations:
                  summary: Proxmox node exporter down ({{ $labels.instance }})
                  description: Prometheus cannot scrape the node exporter on {{ $labels.instance }} for >5 minutes.
              - alert: CephMetricsExporterDown
                expr: up{job="ceph-metrics-exporter"} == 0
                for: 5m
                labels:
                  severity: warning
                annotations:
                  summary: Ceph metrics exporter down ({{ $labels.instance }})
                  description: Prometheus cannot scrape the Ceph metrics exporter {{ $labels.instance }} for >5 minutes.
              - alert: NasUnreachable
                expr: probe_success{job="nas-blackbox"} == 0
                for: 2m
                labels:
                  severity: warning
                annotations:
                  summary: NAS endpoint unreachable
                  description: The NAS TCP endpoint ({{ $labels.instance }}) is not responding to blackbox probes.
              - alert: ProxmoxApiExporterDown
                expr: up{job="prometheus-pve-exporter"} == 0
                for: 5m
                labels:
                  severity: warning
                annotations:
                  summary: Proxmox API exporter down
                  description: prometheus-pve-exporter is unreachable, so Proxmox API metrics are stale.
