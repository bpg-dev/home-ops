auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

common:
  path_prefix: /var/loki
  replication_factor: 2
  ring:
    kvstore:
      store: memberlist
    # Reduce heartbeat timeout to detect stale instances faster
    heartbeat_timeout: 30s
    heartbeat_period: 5s
  storage:
    s3:
      endpoint: ${S3_ENDPOINT}
      region: ${S3_REGION}
      bucketnames: ${S3_BUCKET}
      access_key_id: ${S3_ACCESS_KEY_ID}
      secret_access_key: ${S3_SECRET_ACCESS_KEY}
      s3forcepathstyle: true
      insecure: true

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /var/loki/index
    cache_location: /var/loki/cache

ingester:
  chunk_target_size: 1572864  # 1.5MB - flush chunks at this size to limit memory
  max_chunk_age: 2h           # force flush after 2 hours
  chunk_idle_period: 1h       # flush inactive chunks after 1 hour
  wal:
    enabled: true
    dir: /var/loki/wal
    flush_on_shutdown: true
    checkpoint_duration: 5m
    replay_memory_ceiling: 512MB  # limit memory during WAL replay

compactor:
  working_directory: /var/loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  delete_request_store: s3
  retention_delete_delay: 48h

limits_config:
  retention_period: 2160h # 90d
  # Allow entries up to 15 minutes old to handle recovery scenarios
  # when Loki restarts and Fluent-bit sends buffered logs
  reject_old_samples_max_age: 15m
  # Ingestion rate limits (per tenant)
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 6
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  # Query limits to prevent memory exhaustion
  max_query_series: 500
  max_entries_limit_per_query: 5000
  max_query_parallelism: 16
  max_query_length: 721h  # ~30 days max query range

memberlist:
  join_members:
    - loki-memberlist.observability.svc.cluster.local
  bind_addr:
    - "0.0.0.0"
  bind_port: 7946
  advertise_addr: ${POD_IP}
  advertise_port: 7946

ruler:
  enable_api: true
  rule_path: /var/loki/rules
  alertmanager_url: http://alertmanager-operated.observability.svc.cluster.local:9093
  ring:
    kvstore:
      store: memberlist
  storage:
    type: s3
    s3:
      endpoint: ${S3_ENDPOINT}
      region: ${S3_REGION}
      bucketnames: ${S3_BUCKET}
      access_key_id: ${S3_ACCESS_KEY_ID}
      secret_access_key: ${S3_SECRET_ACCESS_KEY}
      s3forcepathstyle: true
      insecure: true


