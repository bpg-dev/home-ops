auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

common:
  path_prefix: /var/loki
  replication_factor: 3
  ring:
    kvstore:
      store: memberlist
  storage:
    s3:
      endpoint: ${S3_ENDPOINT}
      region: ${S3_REGION}
      bucketnames: ${S3_BUCKET}
      access_key_id: ${S3_ACCESS_KEY_ID}
      secret_access_key: ${S3_SECRET_ACCESS_KEY}
      s3forcepathstyle: true
      insecure: true

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /var/loki/index
    cache_location: /var/loki/cache

compactor:
  working_directory: /var/loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  delete_request_store: s3
  retention_delete_delay: 48h

limits_config:
  retention_period: 2160h # 90d
  # Allow entries up to 15 minutes old to handle recovery scenarios
  # when Loki restarts and Fluent-bit sends buffered logs
  reject_old_samples_max_age: 15m

memberlist:
  join_members:
    - loki-memberlist.observability.svc.cluster.local
  bind_addr:
    - "0.0.0.0"
  bind_port: 7946
  advertise_addr: ${POD_IP}
  advertise_port: 7946

ruler:
  enable_api: true
  rule_path: /var/loki/rules
  alertmanager_url: http://alertmanager-operated.observability.svc.cluster.local:9093
  ring:
    kvstore:
      store: memberlist
  storage:
    type: s3
    s3:
      endpoint: ${S3_ENDPOINT}
      region: ${S3_REGION}
      bucketnames: ${S3_BUCKET}
      access_key_id: ${S3_ACCESS_KEY_ID}
      secret_access_key: ${S3_SECRET_ACCESS_KEY}
      s3forcepathstyle: true
      insecure: true


