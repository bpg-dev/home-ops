---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: loki
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: loki-secret
    template:
      engineVersion: v2
      data:
        # Loki config uses -config.expand-env=true and reads these at runtime.
        # Use explicit scheme for Garage's S3 endpoint (matches existing repo patterns).
        S3_ENDPOINT: http://garage.storage:3900
        S3_BUCKET: loki
        S3_REGION: us-east-1
        S3_INSECURE: "true"
        S3_ACCESS_KEY_ID: '{{ .S3_ACCESS_KEY_ID }}'
        S3_SECRET_ACCESS_KEY: '{{ .S3_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: loki

