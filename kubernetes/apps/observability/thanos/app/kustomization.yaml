---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./grafanadashboard.yaml
  - ./helmrelease.yaml
  - ./ocirepository.yaml

configMapGenerator:
  - name: thanos-dashboard
    files:
      - thanos-overview.json=./dashboards/thanos-overview.json
    options:
      # GrafanaDashboard.spec.configMapRef needs a stable name.
      disableNameSuffixHash: true


