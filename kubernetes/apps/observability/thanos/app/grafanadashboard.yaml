---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: thanos-overview
spec:
  allowCrossNamespaceImport: true
  # We vendor dashboard JSON via ConfigMap and may iterate quickly; a short resync makes updates visible fast.
  resyncPeriod: 1m0s
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasources:
    # Most Grafana.com dashboards expect a Prometheus datasource variable named DS_PROMETHEUS.
    # We bind it to our Thanos datasource so this dashboard queries long-range metrics.
    - datasourceName: thanos
      inputName: DS_PROMETHEUS
  configMapRef:
    name: thanos-dashboard
    key: thanos-overview.json

