---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app thanos
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: thanos
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      # Keep the previous release around on failure to avoid wiping running pods; the upgrade can
      # still retry while rolling back automatically before reattempting.
      strategy: rollback
      retries: 3
  values:
    controllers:
      thanos-query-frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: quay.io/thanos/thanos
              tag: v0.40.1
            args:
              - query-frontend
              - --http-address=0.0.0.0:9090
              # Split long range queries into smaller sub-queries to reduce latency on 7d+ dashboards.
              - --query-range.split-interval=12h
              # Downstream is Thanos Query (querier).
              - --query-frontend.downstream-url=http://thanos-thanos-query.observability.svc.cluster.local:9090
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/healthy
                    port: 9090
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
      thanos-query:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/thanos/thanos
              tag: v0.40.1
            args:
              - query
              - --http-address=0.0.0.0:9090
              - --grpc-address=0.0.0.0:10901
              - --query.replica-label=prometheus_replica
              # Performance: increase timeouts for long-range queries (7d+)
              - --query.timeout=10m
              - --store.response-timeout=5m
              # Discover Prometheus sidecar(s) via SRV records from kube-prometheus-stack's thanos discovery service
              - --endpoint=dnssrv+_grpc._tcp.kube-prometheus-stack-thanos-discovery.observability.svc.cluster.local
              - --endpoint=thanos-thanos-storegateway.observability.svc.cluster.local:10901
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/healthy
                    port: 9090
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1Gi

      thanos-storegateway:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: quay.io/thanos/thanos
              tag: v0.40.1
            args:
              - store
              - --http-address=0.0.0.0:10902
              - --grpc-address=0.0.0.0:10901
              - --data-dir=/data
              - --objstore.config-file=/etc/thanos/objstore.yaml
              # Performance: enable in-memory caching for faster queries
              - --chunk-pool-size=2GB
              # Serve recent blocks from object storage to speed up common "last 7d" dashboards.
              # Keep a small overlap so the Prometheus sidecar remains the source of truth for very recent data.
              - --max-time=-2h
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/healthy
                    port: 10902
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 3Gi

      thanos-compactor:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: quay.io/thanos/thanos
              tag: v0.40.1
            args:
              - compact
              - --http-address=0.0.0.0:10902
              - --data-dir=/data
              - --objstore.config-file=/etc/thanos/objstore.yaml
              - --retention.resolution-raw=90d
              - --retention.resolution-5m=90d
              - --retention.resolution-1h=90d
              # Give time for blocks marked for deletion to age out safely
              - --delete-delay=48h
              # Keep compactor running continuously (default is to exit after a single pass)
              - --wait
              # Explicitly set the wait interval so pod template changes can force a restart when needed.
              - --wait-interval=5m
              # Vertical compaction deduplicates overlapping blocks from same source
              # Required to fix overlapping blocks from Prometheus restarts
              - --compact.enable-vertical-compaction
              # Prometheus HA replicas need "penalty" deduplication for vertical compaction; the default
              # merger only works when samples are precisely identical (e.g., receiver replication).
              - --deduplication.func=penalty
              - --deduplication.replica-label=prometheus_replica
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/healthy
                    port: 10902
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: [ALL] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 2Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      thanos-query:
        controller: thanos-query
        ports:
          http:
            port: 9090
      thanos-query-frontend:
        controller: thanos-query-frontend
        ports:
          http:
            port: 9090
      thanos-storegateway:
        controller: thanos-storegateway
        ports:
          grpc:
            port: 10901
          http:
            port: 10902
      thanos-compactor:
        controller: thanos-compactor
        ports:
          http:
            port: 10902

    serviceMonitor:
      thanos-query:
        service:
          identifier: thanos-query
        endpoints:
          - port: http
      thanos-query-frontend:
        service:
          identifier: thanos-query-frontend
        endpoints:
          - port: http
      thanos-storegateway:
        service:
          identifier: thanos-storegateway
        endpoints:
          - port: http
      thanos-compactor:
        service:
          identifier: thanos-compactor
        endpoints:
          - port: http

    persistence:
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
      objstore:
        enabled: true
        type: secret
        name: thanos-objstore
        globalMounts:
          - path: /etc/thanos/objstore.yaml
            subPath: objstore.yaml
            readOnly: true
      storegateway-data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-rbd
        accessMode: ReadWriteOnce
        size: 20Gi
        advancedMounts:
          thanos-storegateway:
            app:
              - path: /data
      compactor-data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-rbd
        accessMode: ReadWriteOnce
        size: 20Gi
        advancedMounts:
          thanos-compactor:
            app:
              - path: /data


