apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: slack-notification-secret
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  # Increase refresh interval to reduce API calls and avoid rate limits
  # Default is 1h, but we'll keep it at 1h since it's already reasonable
  refreshInterval: 1h
  target:
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: slack-bot/FLUX_NOTIFICATION_TOKEN
