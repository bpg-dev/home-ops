apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: slack-notification-secret
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  # Refresh interval set to 4h to reduce API calls and avoid rate limits
  # 1Password Families: 1,000 reads/hour, 1,000 total/day per account
  # With 11 ExternalSecrets, 4h intervals = ~66 requests/day, well within limits
  refreshInterval: 4h
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map 1Password field name to expected secret key name
        token: "{{ .FLUX_NOTIFICATION_TOKEN }}"
  # Extract all fields from the slack-bot item in 1Password
  dataFrom:
    - extract:
        key: slack-bot
