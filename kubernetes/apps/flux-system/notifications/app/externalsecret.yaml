---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: slack-notification-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  refreshInterval: 1h
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Map 1Password field name to expected secret key name
        token: "{{ .FLUX_NOTIFICATION_TOKEN }}"
  # Extract all fields from the slack-bot item in 1Password
  dataFrom:
    - extract:
        key: slack-bot
